<h2>Formulário de Usuário</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" required>
  </div> 
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
  </div>

  <div>
    <label for="foto">foto:</label>
    <img [src]="usuario.foto" alt="Foto do usuário" width="50" height="50">
    <input type="text" (change)="onFileSelected($event)">
  </div>

  <button type="submit">{{usuario.id ? 'Atualizar' : 'Adicionar'}}</button>
  <button routerLink="/lista-usuarios">Voltar</button>
</form>
